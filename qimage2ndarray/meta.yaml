package:
  name: qimage2ndarray
  version: "1.6"

source:
  git_url: https://github.com/hmeine/qimage2ndarray
  git_tag: release-1.6

build:
  number: 1

requirements:
  build:
    - python 2.7*  # [py2k]
    - python >=3.5 # [py3k]
    - numpy >=1.9

  run:
    - python 2.7*  # [py2k]
    - python >=3.5 # [py3k]
    - numpy >=1.9
    - pyqt

test:
  source_files:
    - test
  requires:
    - nose

about:
  home: https://github.com/hmeine/qimage2ndarray
  license: BSD License
  summary: 'Conversion between QImages and numpy.ndarrays.'
