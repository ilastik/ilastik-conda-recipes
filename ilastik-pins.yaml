# CONDA_BUILD_SYSROOT:
#   - /Developer/SDKs/MacOSX10.9.sdk  # [osx]

MACOSX_DEPLOYMENT_TARGET:      # [osx]
  - 11.0                       # [osx and arm64]
  - 10.9                       # [osx and x86_64]

boost:
  - 1.86.0
hdf5:
  - 1.14.3
jpeg:
  - 9
lemon:
  - 1.3.1
libpng:
  - 1.6.36
# see https://github.com/ilastik/ilastik-conda-recipes/issues/79
networkx:
  - 2
# see https://github.com/ilastik/ilastik-conda-recipes/issues/77
pandas:
  - 1
python:
  - 3.9
  - 3.10
  - 3.11
qt:
  - 5.15
# make sure to use a vigra build that includes lemon!
vigra:
  - 1.12.2
z5py:
  - 2


pin_run_as_build:
  boost:
    max_pin: x.x.x
  python:
    min_pin: x.x
    max_pin: x.x

# clang 17 seems to have issues with this build
# specifically cmake detecting std versions
# fixing compiler to clang 16 for now (same as conda-forge atm)
c_compiler:
  - gcc                        # [linux]
  - clang                      # [osx]
  - vs2019                     # [win and x86_64]
c_compiler_version:            # [unix]
  - 12                         # [linux]
  - 16                         # [osx]
c_stdlib:
  - sysroot                    # [linux]
  - macosx_deployment_target   # [osx]
  - vs                         # [win]
c_stdlib_version:              # [unix]
  - 2.12                       # [linux64]
  - 10.9                       # [osx and x86_64]
  - 11.0                       # [osx and arm64]
cxx_compiler:
  - gxx                        # [linux]
  - clangxx                    # [osx]
  - vs2019                     # [win and x86_64]
  - vs2022                     # [win and arm64]
cxx_compiler_version:          # [unix]
  - 12                         # [linux]
  - 16                         # [osx]
llvm_openmp:                   # [osx]
  - 16                         # [osx]
